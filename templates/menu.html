<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
</head>

<body>

    <h1>Меню</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Назва піци</th>
                <th>Опис інгредієнтів</th>
                <th>Ціна піци</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{item['name']}}</td>
                <td>{{item['description']}}</td>
                <td>{{item['price']}} грн</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
